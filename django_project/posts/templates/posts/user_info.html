<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ㅅㄹㅁㄹ</title>

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap cdn -->
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>프로필 사진과 닉네임을 설정해주세요</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">{{ error }}</div>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <img src="{{ user.profile_image.url }}" width="240" />
          <br />
          <br />

          <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="username_input"
                placeholder="사라탕마라탕"
                name="username"
              />
              <p>사용가능한 닉네임인지 확인해주세요</p>
              <br />

              <input
                id="change_username"
                type="submit"
                name="change_username"
                value="중복확인"
                class="btn btn-primary"
              />
            </div>

            <script>
              $("#change_username").click(function () {
                var username_input = $("#username_input").val();
                $.ajax({
                  url: "user_info/", //"/add_comment/",
                  data: { username_input: username_input },
                }).done(function () {
                  //if else 로 username 아래쪽에 가능하면 사용가능한 닉네임입니다.
                  // 불가능하면, 이미 사용중인 닉네임입니다. 를 띄우기
                  //location.reload();
                  //$("#comment_input").val("");
                });
              });
            </script>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

            <button type="submit" class="btn btn-primary">
              사라마라 시작하러 가기
            </button>
          </form>
        </div>
      </div>
    </div>
    <br />
  </body>
</html>
