<!DOCTYPE html>
<html style="background-color: black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>사라마라</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("{{ javascript_sdk_key | safe }}");
    </script>

    {% load static %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'posts/styles.css' %}"
    />
  </head>

  <body
    style="
      display: block;
      background-color: white;
      outline-color: #594231;
      outline-style: solid;
      max-width: 400px;
      padding: 10px;
      margin: auto;
    "
  >
    <header>
      <a class="main_home" href="{% url 'posts:index' %}">사라마라</a>

      {% if user.is_authenticated %}

      <a
        class="main_home_user"
        style="
          font-size: 20px;
          font-weight: bold;
          vertical-align: middle;
          vertical-align: middle;
          text-align: center;
        "
        href="{% url 'posts:mypage' %}"
      >
        <img
          src="{{ user.profile_image.url }}"
          style="
            width: 29px;
            height: 29px;
            border: 1px solid #000;
            border-radius: 30px;
          "
        />
      </a>

      {% else %}

      <div class="user_info_area">
        <a id="custom-login-btn" href="javascript:loginWithKakao()">
          <img
            src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
            width="120"
          />
        </a>
      </div>

      {% endif %}
    </header>

    {% block content %} {% endblock %}

    <footer>
      <h3>
        copyright 2020 사라마라<br />
        All rights reserved.<br />
        saramara@kakao.com<br />
      </h3>
    </footer>

    {% csrf_token %}
    <script>
      $("#plz_login_sara").click(function () {
        alert("이건 사야한다!! 투표하려면 로그인을 해주세요");
      });
    </script>

    <script>
      $("#plz_login_mara").click(function () {
        alert("이건 절대아니다!! 투표하려면 로그인을 해주세요");
      });
    </script>

    <script>
      $("#sarabutton").click(function () {
        var current_url = $(location).attr("pathname"); // + "sara/";
        var saramara_data = "sara";
        $.ajax({
          type: "POST",
          url: current_url,
          data: { saramara_input: saramara_data },
        }).done(function () {
          location.reload();
        });
      });
    </script>

    <script>
      $("#marabutton").click(function () {
        var current_url = $(location).attr("pathname"); // + "mara/";
        var saramara_data = "mara";
        $.ajax({
          type: "POST",
          url: current_url,
          data: { saramara_input: saramara_data },
        }).done(function () {
          location.reload();
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#vote-result").click(function () {
          $("div.vote-result-area").slideToggle(1000);
        });
      });
    </script>

    <script src="/static/posts/saramara_all.js"></script>
  </body>
</html>
