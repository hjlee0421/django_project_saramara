{% extends 'posts/base.html' %} {% block content %}{% load static %}
<body>
  <br />
  <form method="POST" enctype="multipart/form-data" id="imageForm">
    {% csrf_token %}

    <br />

    <input
      type="file"
      name="profile_image"
      id="image"
      accept="image/*"
      required=""
      onchange="readURL(this);"
    />

    <br />

    <div class="image-upload-wrap">
      <input
        id="image"
        class="file-upload-input"
        type="file"
        onchange="readURL(this);"
        accept="image/*"
        style="display: none"
      />
    </div>

    <br />

    <div class="file-upload-content">
      <img
        style="display: none"
        class="file-upload-image"
        src="{{ user.profile_image.url }}"
        alt="your image"
        width="240"
        onclick="$('.file-upload-input').trigger( 'click' )"
      />
    </div>

    <img
      class="file-upload-image"
      src="{{ user.profile_image.url }}"
      alt="yourimage"
      style="max-width: 80%; max-height: 80%; height: auto; width: auto"
    />

    <br />

    <div class="image-upload-wrap" style="display: none">
      <input
        id="image"
        class="file-upload-input"
        type="file"
        onchange="readURL(this);"
        accept="image/*"
        style="display: block"
      />
    </div>

    <br />

    <input
      type="text"
      class="form-control"
      minlength="4"
      maxlength="16"
      id="username_input"
      placeholder="닉네임을 입력해주세요"
      name="username"
      value="{{ user.username }}"
      style="width: 240px; margin: 0 auto"
      onkeyup="noSpaceForm(this);"
      onchange="noSpaceForm(this);"
    />

    <p id="check_duplicated">사용가능한 닉네임인지 확인해주세요</p>

    <br />

    <button
      type="button"
      id="check_duplicated"
      value="중복확인"
      class="btn btn-primary"
      onclick="confirmNewNickname()"
    >
      중복확인
    </button>

    <br /><br />

    <button
      type="button"
      id="submit_profile"
      value="submit"
      class="btn btn-primary"
    >
      사라마라 시작하기
    </button>
  </form>
</body>

<script>
  document.getElementById("submit_profile").onclick = function () {
    $.ajax({
      url: "/user_profile/",
      method: "POST",
      data: new FormData(imageForm),
      processData: false,
      contentType: false,
    }).done(function () {
      window.location.replace("http://127.0.0.1:8000/");
    });
  };
</script>

{% endblock %}
