<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <h2>{{ post.content }}</h2>
    <ul>
      {% for choice in post.choice_set.all %}
      <li>
        {{ choice.choice_text }} -- {{ choice.votes }} vote{{
        choice.votes|pluralize }}
      </li>
      {% endfor %}
    </ul>

    <a href="{% url 'posts:detail' post.id %}">Vote again?</a>
  </body>
</html>
